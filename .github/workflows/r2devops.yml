# R2Devops.io pipeline generation - this aims to be included in your pipeline
#
# Inputs:
#   - List of technologies detected in the project : batchfile, c, c&#43;&#43;, css, cuda, cython, git config, glsl, groovy, html, ignore list, ini, javascript, jupyter notebook, makefile, markdown, npm, powershell, python, restructuredtext, shell, text, wavefront material, wavefront object, yaml,

name: R2Devops
on:
  push:
    branches: [ master, r2devops-autopipeline]
  pull_request:
    branches: [ master ]

jobs:
# A style guide linter widely used
  python-flake8:
    name: flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - run: python -m pip install flake8
      - name: flake8
        uses: liskin/gh-problem-matcher-wrap@v1
        with:
          linters: flake8
          run: flake8

# A python formatter to help you write homogeneous code
  python-black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: black
        uses: psf/black@stable
  npm-workflow:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - run: npm ci
    - run: npm test --if present
    - run: npm teste2e --if present
    - run: npm coverage --if present
    - run: npm lint --if-present
    - run: npm build --if-present

  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: gitleaks-action
      uses: zricethezav/gitleaks-action@master


